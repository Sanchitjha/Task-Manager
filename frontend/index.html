<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Theme color handled via CSS for better browser compatibility -->
    <style>
      :root { --theme-color: #2563eb; }
      /* Fallback for browsers that don't support meta theme-color */
      @supports not (color-scheme: light) {
        html { background-color: #2563eb; }
      }
    </style>
    <meta name="background-color" content="#ffffff" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait" />
    
    <!-- PWA Mobile Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="The Manager" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileImage" content="/pwa-192x192.png" />
    <meta name="msapplication-TileColor" content="#1f2937" />
    
    <!-- SEO and Social Media -->
    <meta name="description" content="Complete business management platform for streamlined operations, performance tracking, team management, and business growth." />
    <meta name="keywords" content="business management, team management, analytics, productivity, professional platform, PWA" />
    <meta name="author" content="The Manager" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="The Manager - Professional Management Platform" />
    <meta property="og:description" content="Complete business management platform for streamlined operations and growth" />
    <meta property="og:image" content="/pwa-512x512.png" />
    <meta property="og:type" content="website" />
    
    <title>The Manager - Professional Management Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
