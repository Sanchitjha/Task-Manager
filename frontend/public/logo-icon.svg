<!-- Simple SVG version of The Manager logo for PWA -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#1f2937"/>
  
  <!-- Business Icon -->
  <g transform="translate(256,150)">
    <!-- Suit Body -->
    <rect x="-40" y="0" width="80" height="120" rx="10" fill="#3b82f6"/>
    <!-- Tie -->
    <rect x="-8" y="10" width="16" height="60" fill="#fbbf24"/>
    <!-- Head -->
    <circle cx="0" cy="-30" r="25" fill="#374151"/>
  </g>
  
  <!-- Company Name -->
  <text x="256" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">THE</text>
  <text x="256" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fbbf24">MANAGER</text>
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">PUBLIC SERVICES</text>
</svg>